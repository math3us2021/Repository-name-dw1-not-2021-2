    <!-- 
        Estrutura de um link: https://site.fatecfranca.edu.br/files/dsm-projeto-pedagogico.pdf 

        Um link é composto por diferentes partes:
            1)Dominio : fatecfranca.edu.br
            O dominio identifica o dono do site ao qual pertence o link.
            No Brasil, o dominio podem ser regitrado pelo serviço registro.br

            O dominio é formado por varias partes:
                br: TLD ( dominio de nivel superior): neste caso, identifica o pais
                edu: categoria de dominio(instituição de ensino superior)
                fatecfranca: nome escolhido pelo detentor do dominio

            2) Subdominio: site
                 O subdominio é uma divisão do dominio(subsite) e pode ser criado e gerencido livremente pelo dono do dominio. 
                 subdominio sempre vem antes do nome do dominio

            3)Caminho ou rota: /files/dsm-projeto-pedagogico.pdf 
            Indica o protocolo de rede(conjunto de especificações)
                



       <a>: representa uma ligação (link) para outro conteúdo no mesmo site ou            em outro site. <a> vem do inglês "anchor" (âncora).            Atributos: 
                      - href: especifica a URL de destino do link (hiperreferência)          
                        - target: quando seu valor é "_blank", o link de destino será              carregado em uma outra aba do navegador          
                          - rel (ATRIBUTO SEMÂNTICO): especifica o RELacionamento entre              a página atual e a página/conteúdo linkado.              Valores possíveis:              * external: identifica um link externo   


 link externo : link para outro site
        -->
    <p> 
    Acesse agora o <a href="https://fatecfranca.edu.br">Site da Fatec Franca</a>
    </p>
     <!-- 
         link interno: link para pg do mesmo site
     -->
    <p>
    <a href="07-imagens.html">Formato de imagem</a>
    </p>
     <!-- 
         link para imagem ir para site
     -->

     <a href="08-imagens2.html"><img src="img/apptiva-icon.png"></a>

     <!--
         link aberto em uma nova aba do navegador
     -->
    <div>
         <a href="http://github.com" target="_blank" rel="external">GitHub</a>
    </div>

    <div>
        <ul>
            <li>
                <a href="http://github.com" target="_blank" rel="external">GitHub</a>
            </li>
            <li>  
                <a href="http://pudim.com.br" target="_blank" rel="external nofollow">Pudim</a>
            </li>
        </ul>
   </div>
