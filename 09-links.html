    <title>Links</title>

<body>
    <!-- 
        Estrutura de um link: https://site.fatecfranca.edu.br/files/dsm-projeto-pedagogico.pdf 

        Um link é composto por diferentes partes:
            1)Dominio : fatecfranca.edu.br
            O dominio identifica o dono do site ao qual pertence o link.
            No Brasil, o dominio podem ser regitrado pelo serviço registro.br

            O dominio é formado por varias partes:
                br: TLD ( dominio de nivel superior): neste caso, identifica o pais
                edu: categoria de dominio(instituição de ensino superior)
                fatecfranca: nome escolhido pelo detentor do dominio

            2) Subdominio: site
                 O subdominio é uma divisão do dominio(subsite) e pode ser criado e gerencido livremente pelo dono do dominio. 
                 subdominio sempre vem antes do nome do dominio

            3)Caminho ou rota: /files/dsm-projeto-pedagogico.pdf 
            Indica o protocolo de rede(conjunto de especificações)
                


    -->

</body>
</html>
